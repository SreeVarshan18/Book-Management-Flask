{% extends "base.html" %}
{% block content %}

<section class="bg-danger text-dark p-5 text-center">
    <div class="container">
        <center><h1> <span class="text-light">
            Update 
        </span>
        Page </h1></center>  

    </div>
</section>
<br>
<div class="container">
    <div class="row">
      <div class="col">
          </div>
          <div class="col col-12 col-sm-12 col-md-110 col-lg-8 col-xl-7 col-xxl-6">
              <br>
            <form action="/update" method="post">
                <table class="table">
                    <tr>
                        <td>Book Name</td>
                        <td><input type="text" name="name" class="form-control"></td>
                    </tr>
                
                </table>
                <center><button type="submit" class="btn btn-info">Search</button></center>

          </div>
<div class="col">
</div>
</div>

<br>
<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        {% if status %}
        <table class="table">
          <thead>

            <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Publisher</th>
              <th scope="col">Edit</th>
            
              
            </tr>
            
          </thead>
          <tbody>
              {% for i in search %}
              <tr>
                  <td>{{i[1]}}</td>
                  <td>{{i[2]}}</td>
                  <td>{{i[3]}}</td>
                  <td>{{i[4]}}</td>
                  <td>{{i[5]}}</td>
                  <td><a name="link" href="/up">Click here</a></td>
                  
              </tr>
              {% endfor %}
            
          </tbody>
        </table>
        <br>
                
                    
                    
          
        {% endif %}


    </div>
</div>
    </div>

{% endblock %}
