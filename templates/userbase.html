<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel = "icon" href = "https://media.blackpool.ac.uk/sites/default/files/styles/1200w/public/2018-03/Earn%20while%20you%20learn.png?itok=vIIX-Qei" type = "image/x-icon">
</head>
<body>
  <div container>
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://media.blackpool.ac.uk/sites/default/files/styles/1200w/public/2018-03/Earn%20while%20you%20learn.png?itok=vIIX-Qei" alt="" width="30" height="30" class="d-inline-block align-text-top">
              Book Management-User Login
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/userpage"><b>Add books</b>  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/userupdate"><b>Edit books</b> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/usersearch"><b>Search books</b> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout"><b>Log out</b> </a>
                </li>
              </ul>
            </div>
            {% if session.name %}

            <form class="d-flex">
              <img src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="" width="40" height="40">
              <button class="btn btn-outline-light" type="submit">{{session.name}}</button>
            </form>
{% else %}
Not Yet Login
{% endif %}


          </div>
        </nav>

      </div>
    </div>
  </div>



  {% block content %}

  {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
