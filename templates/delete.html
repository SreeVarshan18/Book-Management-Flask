{% extends "base.html" %}
{% block content %}

<section class="bg-danger text-dark p-5 text-center">
    <div class="container">
        <center><h1> <span class="text-light">
            Delete 
        </span>
        Page </h1></center>  

    </div>
</section>
<br>
<div class="container">
    <div class="row">
      <div class="col">
          </div>
          <div class="col col-12 col-sm-12 col-md-110 col-lg-8 col-xl-7 col-xxl-6">
              <br>
            <form action="/delete" method="post">
                <table class="table">
                    <tr>
                        <td>Book Name</td>
                        <td><input type="text" name="name" class="form-control"></td>
                    </tr>
                   
                </table>
<center><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Delete
  </button></center>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Delete Book</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this book?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </form>
          </div>
<div class="col">
</div>
</div>
</div>
  
{% endblock %}
